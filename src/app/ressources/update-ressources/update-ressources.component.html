<section class="vh-100" style="background-color: #6D7FCC;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">

                <h2 class="text-white mb-4">Modifier ressource</h2>

                <div class="card" style="border-radius: 15px;">
                    <div class="card-body">
                        <form [formGroup]="ressourceForm" (ngSubmit)="onSubmit()">

                            <!-- Title input -->
                            <div class="row align-items-center pt-4 pb-3">
                                <div class="col-md-3 ps-5">
                                    <h6 class="mb-0">Titre</h6>
                                </div>
                                <div class="col-md-9 pe-5">
                                    <input formControlName="titre" class="form-control" id="titre"
                                        placeholder="Titre" />

                                </div>
                            </div>

                            <hr class="mx-n3">

                            <!-- Description input -->
                            <div class="row align-items-center py-3">
                                <div class="col-md-3 ps-5">
                                    <h6 class="mb-0">Ajouter une description :</h6>
                                </div>
                                <div class="col-md-9 pe-5">
                                    <textarea class="form-control" rows="3" formControlName="description"
                                        placeholder="Description"></textarea>
                                </div>
                            </div>

                            <!-- Link input -->
                            <div class="row align-items-center py-3">
                                <div class="col-md-3 ps-5">
                                    <h6 class="mb-0">Lien</h6>
                                </div>
                                <div class="col-md-9 pe-5">
                                    <input type="text" formControlName="lien" class="form-control form-control-lg"
                                        placeholder="http://..." />
                                </div>
                            </div>

                            <!-- Date input -->
                            <div class="row align-items-center py-3">
                                <div class="col-md-3 ps-5">
                                    <h6 class="mb-0">Date</h6>
                                </div>
                                <div class="col-md-9 pe-5">
                                    <input class="form-control form-control-lg" formControlName="dateCreaction"
                                        type="date" />
                                </div>
                            </div>

                            <hr class="mx-n3">

                            <!-- Submit button -->
                            <div class="px-5 py-4">
                                <button type="submit" class="btn btn-primary btn-lg">Modifier</button>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
